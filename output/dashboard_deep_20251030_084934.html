<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;

        }
        
        .market-outlook {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .market-outlook h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .stock-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .rank-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .recommendation {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9em;
            margin: 10px 0;
        }
        
        .rec-strong-buy { background: #d1fae5; color: #065f46; }
        .rec-buy { background: #dbeafe; color: #1e40af; }
        .rec-hold { background: #fef3c7; color: #92400e; }
        .rec-avoid { background: #fee2e2; color: #991b1b; }
        
        .sentiment {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .sentiment-icon {
            font-size: 1.5em;
        }
        
        .claude-insight {
            background: #f0f4ff;
            border-left: 3px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .claude-insight h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .bull-bear {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .bull-case {
            background: #d1fae5;
            padding: 15px;
            border-radius: 8px;
        }
        
        .bear-case {
            background: #fee2e2;
            padding: 15px;
            border-radius: 8px;
        }
        
        .bull-case h5, .bear-case h5 {
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .bull-case ul, .bear-case ul {
            padding-left: 20px;
            font-size: 0.85em;
        }
        
        .risk-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .risk-very-low { background: #d1fae5; color: #065f46; }
        .risk-low { background: #dbeafe; color: #1e40af; }
        .risk-moderate { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fecaca; color: #991b1b; }
        .risk-very-high { background: #fee2e2; color: #7f1d1d; }
        
        @media (max-width: 768px) {
            .stock-grid {
                grid-template-columns: 1fr;
            }
        }
